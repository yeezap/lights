<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEEZAP LIGHTS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>YEEZAPS</h1>
        <p>Map of the brightness of the streets.</p> 
        <button id="map">Click Me</button>
        <div id="style-selector-control" class="map-control">
      <select id="style-selector" class="selector-control" aria-label="Map style">
        <option value="default">Default</option>
        <option value="silver">Silver</option>
        <option value="night">Night mode</option>
        <option value="retro" selected="selected">Retro</option>
        <option value="hiding">Hide features</option>
      </select>
    </div>
    <div id="map"></div>
    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Red, orange, and green represent dark, middle, and bright respectively.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Instagram: yeezaps</p>
    </section>

    <footer>
        <p>&copy; YEEZAPS Light</p>
    </footer>
</body>
</html>
