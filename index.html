<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YEEZAP LIGHTS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>YEEZAPS</h1>
        <p>Map of the brightness of the streets.</p> 
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <div id="style-selector-control" class="map-control">
          <select id="style-selector" class="selector-control" aria-label="Map style">
            <option value="default">Default</option>
            <option value="silver">Silver</option>
            <option value="night">Night mode</option>
            <option value="retro" selected="selected">Retro</option>
            <option value="hiding">Hide features</option>
          </select>
        </div>
        <div id="map">
            
        <iframe width="100%" height="300" src="//jsfiddle.net/7abzvypq/embedded/" frameborder=none loading="lazy" allowtransparency="true" allowfullscreen="true"></iframe>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Red, orange, and green represent dark, middle, and bright respectively.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Instagram: yeezaps</p>
    </section>

    <footer>
        <p>&copy; YEEZAPS Light</p>
    </footer>
</body>
</html>
